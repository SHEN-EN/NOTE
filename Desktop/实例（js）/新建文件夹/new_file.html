<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 250px;
				height: 200px;
				position: relative;
				background: sienna;
			}
			#contran{
				width: 200px;
				height: 50px;
				background: yellow;
				position: absolute;
			}
		</style>
	</head>
	<body>
			<div id="contran"></div>		
		<script type="text/javascript">
			var contran=document.getElementById('contran');
			var mouseX='';
			var mouseY='';
			var offleft='';
			var offtop=''
			contran.onmousedown=function  (ev) {
				mouseX=ev.clientX;
				mouseY=ev.clientY;
				offleft=contran.offsetLeft;
				offtop=contran.offsetTop;
			window.onmousemove=function  (e) {
				var lx=e.clientX;
				var ly=e.clientY;
				console.log(ly)
				console.log(lx)
				var l=lx-(mouseX-offleft)
				var t=ly-(mouseY-offtop)
				contran.style.left=l+'px'
				contran.style.top=t+'px'
			}
			}
		</script>
	</body>
</html>
